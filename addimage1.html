<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout with Flexbox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
 
        .container {
            width: 500px;
            height: 500px;
            border: 3px solid black;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            overflow: auto;
        }
 
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
 
        .title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 14px;
        }
 
        .box-container {
            width: 100%;
        }
 
        .row {
            display: flex;
            width: 100%;
            margin-bottom: 5px;
        }
 
        .box {
            border: 2px solid black;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            padding: 5px;
            height: 50px;
        }
 
        .box-form {
            padding: 10px;
            height: auto;
            overflow-y: auto;
            max-height: 550px;
            width: 100%;
        }
 
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            padding: 5px;
        }
 
        label {
            font-size: 12px;
            margin-bottom: 3px;
        }
 
        input, select {
            padding: 6px;
            font-size: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
 
        .checkbox-container {
            display: flex;
            align-items: center;
        }
 
        .checkbox-container input {
            width: auto;
            margin-right: 5px;
        }
 
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            font-size: 12px;
        }
 
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
 
            var fullname = document.getElementById("fullname").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var location = document.getElementById("location").value.trim();
            var zipcode = document.getElementById("zipcode").value.trim();
            var city = document.getElementById("city").value;
            var terms = document.getElementById("terms").checked;
 
            // Name validation: only letters, periods, and spaces
            var namePattern = /^[a-zA-Z.\s]+$/;
            if (!namePattern.test(fullname)) {
                alert("Full name can only contain letters, spaces, and periods.");
                return false;
            }
 
            // Email validation: specific AIUB student format
            var emailPattern = /^\d{2}-\d{5}-\d@student\.aiub\.edu$/;
            if (!emailPattern.test(email)) {
                alert("Email must be in the format: 22-49199-3@student.aiub.edu");
                return false;
            }
 
            // Zip code validation: exactly 4 digits
            var zipPattern = /^\d{4}$/;
            if (!zipPattern.test(zipcode)) {
                alert("Zip code must be exactly 4 digits.");
                return false;
            }
 
            // Password validations
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
 
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
 
            // Check required fields
            if (!fullname || !email || !password || !confirmPassword || !location || !zipcode || !city || !terms) {
                alert("Please fill all fields.");
                return false;
            }
 
            // Capitalize first letter
            fullname = fullname.charAt(0).toUpperCase() + fullname.slice(1);
            document.getElementById("fullname").value = fullname;
 
            alert("Form submitted successfully!");
            document.getElementById("registrationForm").submit();
        }
    </script>
</head>
 
<body>
 
    <div class="container">
        <div class="logo">LOGO</div>
        <div class="title">TITLE</div>
        <div class="box-container">
            <div class="row">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
            </div>
            <div class="row">
                <div class="box box-form">
                    <form id="registrationForm" class="form-container" onsubmit="validateForm(event)">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
 
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
 
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
 
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
 
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
 
                        <label for="zipcode">Zip Code:</label>
                        <input type="text" id="zipcode" name="zipcode" required>
 
                        <label for="city">Preferred City:</label>
                        <select id="city" name="city" required>
                            <option value="">Select City</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="chattogram">Chattogram</option>
                            <option value="rajshahi">Rajshahi</option>
                            <option value="khulna">Khulna</option>
                            <option value="barishal">Barishal</option>
                            <option value="sylhet">Sylhet</option>
                            <option value="rangpur">Rangpur</option>
                            <option value="mymensingh">Mymensingh</option>
                        </select>
 
                        <div class="checkbox-container">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the Terms and Conditions</label>
                        </div>
 
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
                <div class="box">Box 4</div>
            </div>
        </div>
    </div>
 
</body>
</html>
